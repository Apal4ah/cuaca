<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuaca || Litle kenzy</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- search section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <!-- no result message -->
        <div class="no-results">
            <img src="/icons/no-result.svg" class="weather-icon">
            <h3 class="title">Terdapat kesalahan!</h3>
            <p class="message">Kita tidak dapat mendapatkan data cuaca. Pastikan anda sudah mengetik dengan benar.</p>
        </div>

        <!-- weather section -->
        <div class="weather-section">
            <div class="current-weather">
                <img src="./icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">00 <span>Â°C</span></h2>
                <p class="description">Weather description</p>
            </div>

            <!-- hourly weather forecast list -->
            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
